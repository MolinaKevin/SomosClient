pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    def props = new Properties()
    def lp = file("local.properties")
    if (!lp.exists()) throw new GradleException("local.properties no existe")
    lp.withInputStream { props.load(it) }
    def flutterSdkPath = props.getProperty("flutter.sdk")
    if (!flutterSdkPath) throw new GradleException("flutter.sdk no est√° definido")

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.0" apply false
    id "com.android.library"     version "8.7.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include(":app")
